run:
  timeout: 10m
  modules-download-mode: readonly

output:
  format: colored-line-number

linters-settings:
  errcheck:
    check-type-assertions: false
    check-blank: false
    exclude: |
      fmt:.*,
      io/ioutil:^Read.*

  govet:
    settings:
      check-shadowing: false

  gci:
    custom-order: true
    sections:
      - standard
      - default
      - prefix(github.com/crossplane)
      - prefix(github.com/crossplane-contrib)
      - blank
      - dot

  gocyclo:
    min-complexity: 10

  dupl:
    threshold: 100

  goconst:
    min-len: 3
    min-occurrences: 5

  lll:
    tab-width: 1

  unparam:
    check-exported: false

  nakedret:
    max-func-lines: 30

  prealloc:
    simple: true
    range-loops: true
    for-loops: false

  gocritic:
    enabled-tags:
      - performance
    settings:
      captLocal:
        paramsOnly: true
      rangeValCopy:
        sizeThreshold: 32

  nolintlint:
    require-explanation: true
    require-specific: true

linters:
  enable:
    - govet
    - gocyclo
    - gocritic
    - goconst
    - gci
    - gofmt
    - prealloc
    - unconvert
    - misspell
    - nakedret
    - nolintlint
    - staticcheck
    - errcheck
    - ineffassign

  disable:
    - revive
    - deadcode
    - varcheck
    - scopelint
    - structcheck
    - interfacer
    - maligned

issues:
  exclude-rules:
    - path: _test(ing)?\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - unparam

    - path: _test\.go
      text: "(unnamedResult|exitAfterDefer)"
      linters:
        - gocritic

    - text: "(hugeParam|rangeValCopy):"
      linters:
        - gocritic

    - text: "SA3000:"
      linters:
        - staticcheck

    - text: "k8s.io/api/core/v1"
      linters:
        - goimports

    - text: "G101:"
      linters:
        - gosec

    - text: "G104:"
      linters:
        - gosec

    - path: k8s.io/
      linters:
        - musttag

  exclude-use-default: false
  new: false
  max-issues-per-linter: 0
  max-same-issues: 0
